<div class="container">
  <div [hidden]="submitted">
    <h1>FORM TAMBAH SKILL</h1>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div class="form-group">
        <label>Nama</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="modelRekan.name" name="name" #name="ngModel"/>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Nama is required
        </div>
      </div>
      <div class="form-group">
        <label>Skill</label>
        <input type="text" class="form-control" id="skill" required [(ngModel)]="modelRekan.skill" name="skill" #skill="ngModel"/>
        <div [hidden]="skill.valid || skill.pristine" class="alert alert-danger">
          Skil is required
        </div>
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="text" maxlength="8" (keypress)="validateNo($event)" class="form-control" id="phone" required [(ngModel)]="modelRekan.phone" name="phone" #phone="ngModel"/>
        <div [hidden]="phone.valid || phone.pristine" class="alert alert-danger">
          Phone is required
        </div>
      </div>
      <div class="form-group">
        <label>Deskripsi</label>
        <input type="text" class="form-control" id="deskripsi" required [(ngModel)]="modelRekan.deskripsi" name="deskripsi" #deskripsi="ngModel"/>
        <div [hidden]="deskripsi.valid || deskripsi.pristine" class="alert alert-danger">
          deskripsi is required
        </div>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">
        Submit
      </button>
    </form>
  </div>
  <div [hidden]="!submitted">
    <h2>Berikut adalah data yang sudah anda kirim</h2>
    <div class="row">
      <div class="col-xs-3">Nama</div>
      <div class="col-xs-9">{{modelRekan.name}}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Skill</div>
      <div class="col-xs-9">{{modelRekan.skill}}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Phone</div>
      <div class="col-xs-9">{{modelRekan.phone}}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Phone</div>
      <div class="col-xs-9">{{modelRekan.deskripsi}}</div>
    </div>
    <br>
    <button type="button" class="btn btn-secondary" (click)="submitted=false">Back</button>
  </div>
</div>
<app-home-child [rekanan]="rekanan"></app-home-child>
